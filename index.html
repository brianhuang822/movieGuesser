<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar Best Picture Nominee Guesser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #d4af37;
            --border: #dddddd;
            --button-bg: #d4af37;
            --button-text: #ffffff;
            --button-hover: #b8941f;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #d4af37;
            --border: #404040;
            --button-bg: #d4af37;
            --button-text: #1a1a1a;
            --button-hover: #b8941f;
            --card-bg: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="movie"] {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --text-primary: #d4af37;
            --text-secondary: #b8941f;
            --accent: #ff0000;
            --border: #d4af37;
            --button-bg: #ff0000;
            --button-text: #ffffff;
            --button-hover: #cc0000;
            --card-bg: #1a1a1a;
            --shadow: rgba(212, 175, 55, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--accent);
        }

        h1 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .theme-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .theme-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .theme-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .theme-btn.active {
            background: var(--accent);
            color: var(--button-text);
            border-color: var(--accent);
        }

        .controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .year-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-group input {
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 5px;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            width: 100px;
        }

        .filter-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .button {
            padding: 12px 24px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .movie-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 20px;
            min-height: 300px;
        }

        .movie-content {
            margin-bottom: 20px;
        }

        .plot-section {
            margin-bottom: 25px;
        }

        .plot-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .plot-text {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .reveal-section {
            border-top: 2px solid var(--border);
            padding-top: 25px;
            margin-top: 25px;
            animation: fadeIn 0.5s;
        }

        .movie-title {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .movie-year {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff0000;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .controls {
                padding: 15px;
            }

            .movie-card {
                padding: 20px;
            }

            .year-filters {
                flex-direction: column;
                gap: 15px;
            }

            .filter-group {
                width: 100%;
            }

            .filter-group input {
                width: 100%;
            }

            .button {
                width: 100%;
            }

            .movie-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Oscar Best Picture Nominee Guesser</h1>
            <div class="theme-toggle">
                <button class="theme-btn active" data-theme="light">Light</button>
                <button class="theme-btn" data-theme="dark">Dark</button>
                <button class="theme-btn" data-theme="movie">Movie</button>
            </div>
        </header>

        <div class="controls">
            <div class="year-filters">
                <div class="filter-group">
                    <label for="minYear">Min Year</label>
                    <input type="number" id="minYear" value="2000" min="1900" max="2025">
                </div>
                <div class="filter-group">
                    <label for="maxYear">Max Year</label>
                    <input type="number" id="maxYear" value="2025" min="1900" max="2025">
                </div>
            </div>
            <div class="button-group">
                <button class="button" id="getMovieBtn">Get New Movie</button>
            </div>
        </div>

        <div id="movieContainer">
            <div class="empty-state">
                Click "Get New Movie" to start guessing!
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
